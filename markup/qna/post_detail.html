<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'GowunBatang-Bold';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Bold.woff')
          format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'GowunBatang-Bold', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Q&A 게시글 상세</title>
  </head>
  <body>
    <div
      class="relative w-full max-w-[1920px] h-[1460px] box-border mx-auto my-0 px-[100px] py-0"
    >
      <h1 class="h-[63px] text-2xl text-center box-border m-0 px-0 py-[15px]">
        공지사항
      </h1>
      <section class="border-t border-black">
        <div
          class="flex items-center gap-[100px] py-3 border-b border-[#dedede]"
        >
          <label class="text-sm font-normal text-[#202020]" for="title"
            >제목</label
          >
          <h2 class="text-sm font-normal text-[#888]" id="title">
            공지사항 입니다.
          </h2>
        </div>
        <div
          class="flex items-center gap-[100px] py-3 border-b border-[#dedede]"
        >
          <label class="text-sm font-normal text-[#202020]" for="writer"
            >작성자</label
          >
          <p class="text-sm font-normal text-[#888]" id="writer">다시, 봄</p>
        </div>
        <div class="border-b border-[#dedede]">
          <div class="flex gap-[43px]">
            <div class="flex items-center">
              <label class="text-sm font-bold pl-5 mr-1" for="date"
                >작성일</label
              >
              <p class="text-sm text-[#939393]" id="date">
                2024-01-01 00:00:00
              </p>
            </div>
            <div class="flex items-center">
              <label class="text-sm font-bold mr-1" for="views">조회수</label>
              <p class="text-sm text-[#939393]" id="views">0</p>
            </div>
          </div>
          <p class="pt-4 pb-[43px]">감기조심하세요</p>
        </div>

        <section class="border-b border-[#dedede] mb-[200px]">
          <div class="py-[30px]">
            <div class="flex items-center">
              <label class="text-[12.9px] font-light" for="admin">관리자</label>
              <p class="text-sm text-[#21212173] font-normal" id="admin">
                2024-01-01-01 00:00:00
              </p>
            </div>
            <p class="text-[12.8px] text-[#212121e5] font-light">
              고객님도 감기조심하세요
            </p>
            <div class="flex">
              <button type="button" class="text-xs text-[#757575] font-normal">
                댓글
              </button>
              <button
                type="button"
                class="text-xs text-[#757575] font-normal relative ml-3 before:content-['/'] before:absolute before:left-[-6.6px]"
              >
                수정
              </button>
              <button
                type="button"
                class="text-xs text-[#757575] font-normal relative ml-3 before:content-['/'] before:absolute before:left-[-6.6px]"
              >
                지우기
              </button>
            </div>
          </div>

          <div class="flex flex-col gap-4 border border-[#80808033] p-6">
            <textarea
              class="w-full min-h-[80px] resize-y border border-black"
              placeholder="관리자만 작성하실 수 있습니다."
              id="reply-text"
            ></textarea>
            <div class="flex justify-end">
              <button
                type="submit"
                class="rounded-lg bg-[#bc9f8b] text-white px-6 py-2"
              >
                작성
              </button>
            </div>
          </div>
        </section>

        <div
          class="absolute bottom-0 left-[100px] right-[100px] pt-[46px] pb-[46px] border-t border-[#dedede]"
        >
          <div class="flex justify-between mb-5">
            <div>
              <button
                type="button"
                class="border border-[#d1d1d1] rounded px-9 py-2"
              >
                <a href="./list.html">목록</a>
              </button>
            </div>
            <div class="flex gap-3">
              <button
                type="button"
                class="border border-[#d1d1d1] rounded px-9 py-2"
              >
                <a href="./edit_post.html">수정</a>
              </button>
              <button
                type="button"
                class="border border-[#d1d1d1] rounded px-9 py-2"
              >
                <a href="./list.html">삭제</a>
              </button>
            </div>
          </div>
          <nav class="w-full">
            <table class="w-full border-collapse">
              <tr>
                <td
                  class="p-4 border border-[#e5e5e5] w-[150px] text-[#666] text-sm"
                >
                  <span class="mr-1 text-xs">▲</span>
                  이전글
                </td>
                <td class="p-4 border border-[#e5e5e5] text-[#333] text-sm">
                  이전 질문글
                </td>
              </tr>
              <tr>
                <td
                  class="p-4 border border-[#e5e5e5] w-[150px] text-[#666] text-sm"
                >
                  <span class="mr-1 text-xs">▼</span>
                  다음글
                </td>
                <td class="p-4 border border-[#e5e5e5] text-[#333] text-sm">
                  다음 질문글
                </td>
              </tr>
            </table>
          </nav>
        </div>
      </section>
    </div>
  </body>
</html>
