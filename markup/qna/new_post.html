<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'GowunBatang-Bold';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Bold.woff')
          format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'GowunBatang-Bold', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Q&A 게시글 작성</title>
  </head>
  <body>
    <div
      class="relative w-full max-w-[1920px] h-[1460px] box-border mx-auto my-0 px-[100px] py-0"
    >
      <h1 class="h-[63px] text-2xl text-center box-border m-0 px-0 py-[15px]">
        Q&A
      </h1>

      <input
        class="w-full mb-4 box-border border border-black py-2 px-4 rounded-md text-base"
        type="text"
        placeholder="제목을 입력하세요"
      />

      <div class="w-full mb-4 box-border flex gap-2 p-2">
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="굵게"
        >
          <img src="./img/bold.png" />
        </button>
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="기울임"
        >
          <img src="./img/italic.png" />
        </button>
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="밑줄"
        >
          <img src="./img/underlined.png" />
        </button>
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="왼쪽 정렬"
        >
          <img src="./img/align-left.png" />
        </button>
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="가운데 정렬"
        >
          <img src="./img/align-center.png" />
        </button>
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="오른쪽 정렬"
        >
          <img src="./img/align-right.png" />
        </button>
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="링크"
        >
          🔗
        </button>
        <button
          class="py-2 px-3 border-none bg-inherit cursor-pointer hover:bg-gray-300"
          title="목록"
        >
          <img src="./img/list.png" />
        </button>
      </div>

      <textarea
        class="w-full h-[800px] p-4 text-base mb-4 box-border resize-none rounded-md border border-black"
        placeholder="내용을 입력하세요"
      ></textarea>

      <div class="w-full mb-4 box-border">
        <div class="border border-dashed border-black p-[30px] text-center">
          <div class="flex justify-center">
            <img src="./img/camera.png" alt="파일 업로드" width="40px" />
          </div>
          <p>파일을 이 곳에 드래그하거나 클릭하여 업로드하세요.</p>
          <input type="file" class="hidden" />
          <button
            type="button"
            class="mt-[10px] py-2 px-4 bg-inherit border border-gray-300 rounded cursor-pointer"
          >
            파일 선택
          </button>
        </div>
      </div>

      <div class="flex justify-center gap-[38px] mt-10">
        <button
          class="rounded-[10px] border-none py-[15px] px-[10px] w-[100px] cursor-pointer bg-[#bc9f8b] text-white"
        >
          <a href="./post_detail.html">등록하기</a>
        </button>
        <button
          class="rounded-[10px] border-none py-[15px] px-[10px] w-[100px] cursor-pointer bg-[#d9d9d9]"
        >
          <a href="./list.html">취소하기</a>
        </button>
      </div>
    </div>
  </body>
</html>
