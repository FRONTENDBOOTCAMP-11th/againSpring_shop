<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./list.css" />

    <title>Q&A게시판 목록</title>
  </head>
  <body>
    <div class="container">
      <h1 class="qna-title">Q&A</h1>

      <div class="qna-write">
        <button class="qna-write__btn">
          <a href="./new_post.html">질문하기</a>
        </button>
      </div>

      <div class="qna-table-container">
        <table class="qna-table">
          <thead class="qna-table__head">
            <tr>
              <th class="qna-table__th">번호</th>
              <th class="qna-table__th">제목</th>
              <th class="qna-table__th">작성자</th>
              <!-- <th class="qna-table__th">답변상태</th> -->
              <th class="qna-table__th">작성일</th>
            </tr>
          </thead>
          <tbody class="qna-table__body">
            <tr class="qna-table__row">
              <td class="qna-table__cell">4</td>
              <td class="qna-table__cell">
                <a href="./post_detail.html">피그마 너무 어려운데요.</a>
                <span class="qna-status">답변완료</span>
              </td>
              <td class="qna-table__cell">홍길동</td>
              <td class="qna-table__cell">2024-01-01<br />00:00:00</td>
            </tr>
            <tr class="qna-table__row">
              <td class="qna-table__cell">3</td>
              <td class="qna-table__cell">
                <a href="./post_detail.html">피그마 너무 어려운데요.</a>
                <span class="qna-status__wait">답변대기</span>
              </td>
              <td class="qna-table__cell">홍길동</td>
              <td class="qna-table__cell">2024-01-01<br />00:00:00</td>
            </tr>
            <tr class="qna-table__row">
              <td class="qna-table__cell">2</td>
              <td class="qna-table__cell">
                <a href="./post_detail.html">피그마 너무 어려운데요.</a>
                <span class="qna-status">답변완료</span>
              </td>
              <td class="qna-table__cell">홍길동</td>
              <td class="qna-table__cell">2024-01-01<br />00:00:00</td>
            </tr>
            <tr class="qna-table__row">
              <td class="qna-table__cell">1</td>
              <td class="qna-table__cell">
                <a href="./post_detail.html">피그마 너무 어려운데요.</a>
                <span class="qna-status__wait">답변대기</span>
              </td>
              <td class="qna-table__cell">홍길동</td>
              <td class="qna-table__cell">2024-01-01<br />00:00:00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="qna-pagination">
        <button class="qna-pagination__btn qna-pagination__btn--active">
          1
        </button>
        <button class="qna-pagination__btn qna-pagination__btn--noactive">
          2
        </button>
        <button class="qna-pagination__btn qna-pagination__btn--noactive">
          3
        </button>
        <button class="qna-pagination__btn qna-pagination__btn--next">
          Next
        </button>
      </div>

      <div class="qna-search">
        <div class="qna-search__select">
          <select>
            <option value="title">제목</option>
            <option value="date">등록일</option>
            <option value="author">작성자</option>
          </select>
        </div>
        <input type="text" class="qna-searchword" />
        <button type="submit" class="qna-search__find">찾기</button>
      </div>
    </div>
  </body>
</html>
