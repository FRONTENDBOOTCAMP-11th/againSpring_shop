<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./list.css" />

    <title>질문게시판 목록</title>
  </head>
  <body>
    <div class="container">
      <h1 class="qna-title">Q&A</h1>

          <tbody class="qna-table__body">

            <tr class="qna-table__row">

              <td class="qna-table__cell">홍길동</td>

            </tr>
            <tr class="qna-table__row">
              <td class="qna-table__cell">2</td>
              <td class="qna-table__cell">배송 완료인데 배송이 안 왔어요.</td>
              <td class="qna-table__cell">홍길동</td>
              <td class="qna-table__cell">
                <span class="qna-status">답변완료</span>

              </td>

            </tr>
          </tbody>
        </table>
      </div>

      <div class="qna-pagination">
        <button class="qna-pagination__btn qna-pagination__btn--active">
          1
        </button>
        <button class="qna-pagination__btn qna-pagination__btn--noactive">
          2
        </button>
        <button class="qna-pagination__btn qna-pagination__btn--noactive">
          3
        </button>
        <button class="qna-pagination__btn qna-pagination__btn--next">
