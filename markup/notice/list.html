<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./list.css" />
    <title>공지사항 게시판 목록</title>
  </head>
  <body>
    <div class="container">
      <h1 class="notice-title">공지사항</h1>

            <h4 class="notice-card__category">공지사항</h4>
            <h3 class="notice-card__title">연말 휴무 및 택배 없는 날 안내</h3>

          </div>
        </div>
        <div class="notice-card__container">
          <img
            class="notice-card__image"

            <h3 class="notice-card__title">연말 휴무 및 택배 없는 날 안내</h3>

          />

            <h4 class="notice-card__date">24/12/30</h4>

        </div>
      </div>

      </div>
